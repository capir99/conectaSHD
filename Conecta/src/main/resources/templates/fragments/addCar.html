<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>

    <body>
        <div th:fragment="addCar">
        	<h1 class="h4 mb-4 text-gray-800">Registrar cargo</h1>  
            
            <div class="container">	
	          
	          <div class="row">	
	            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">	
	        		<div class="card-body">	
	        			<form th:action="@{/car/addExec}" th:object="${cargo}" method="post">

	        				<div class="form-group">	
	        					<label>Codigo: </label>
	        					<input type="text" name="codigo" th:field="*{codigo}" class="form-control" placeholder="Digite el código del cargo" required>
	        				</div>
	        				
	        				<div class="form-group">	
	        					<label>Denominacion: </label>
	        					<input type="text" name="denominacion" th:field="*{denominacion}" class="form-control" placeholder="Digite su denominación" required>
	        				</div>
	        				
	        				<div class="box-footer">
	        					<button class="btn btn-success">Guardar</button>
	        				</div>
	        				
	        				
	        			</form>
	        		
	        		</div>
                </div>
              </div>
              
			</div>

		
        </div>
    </body>
</html>
